<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generated by Codia AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    :root {
      --default-font-family: 'Inter', sans-serif;
      --primary-color: #ff5733;
      --secondary-color: #ffc300;
      --text-color: #000;
      --footer-text-color: #fff;
      --background-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--default-font-family);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      position: fixed;
      width: 100%;
      height: 80px;
      padding: 16px;
      background: var(--background-color);
      box-shadow: 0 4px 4.8px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 50px;
      height: 44px;
      background: url('logo-url') no-repeat center;
      background-size: contain;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding-top: 100px; /* Prevent content from being hidden behind the header */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .hero {
      width: 100%;
      height: 600px;
      background: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero-content {
      text-align: center;
    }

    .cta {
      background: var(--primary-color);
      color: var(--footer-text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta:hover {
      background: #e04014; /* Replace with a specific darker shade */
    }

    .features {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px 0;
    }

    .feature {
      text-align: center;
    }

    footer {
      background: var(--primary-color);
      color: var(--footer-text-color);
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo" aria-label="Logo"></div>
    <nav role="navigation">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#promo">Promo</a>
      <a href="#login" class="cta">Login</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="hero-content">
        <h1>Greetings</h1>
        <p>Welcome to our website!</p>
        <button class="cta">Get Started</button>
      </div>
    </div>

    <section class="features">
      <h2>Features</h2>
      <div class="feature">
        <div class="feature-icon"></div>
        <h3>Feature 1</h3>
        <p>Description for feature 1</p>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <h3>Feature 2</h3>
        <p>Description for feature 2</p>
      </div>
      <div class="feature">
        <div class="feature-icon"></div>
        <h3>Feature 3</h3>
        <p>Description for feature 3</p>
      </div>
    </section>
  </main>

  <footer>
    <p>All rights reserved. Â© 2023</p>
  </footer>
</body>

</html>
