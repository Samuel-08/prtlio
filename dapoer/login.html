<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Fried Chicken Franchise</title>
          <style>
               body {
                    font-family: Arial, sans-serif;
                    background-color: #f9f9f9;
                    margin: 0;
                    padding: 0;
               }
               .container {
                    background-color: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    max-width: 768px;
                    margin: 40px auto;
                    padding: 24px;
               }
               .title {
                    font-size: 24px;
                    font-weight: 600;
                    color: #2d3748;
                    margin-bottom: 16px;
               }
               .image {
                    width: 100%;
                    height: 256px;
                    object-fit: cover;
                    border-radius: 8px;
                    margin-bottom: 16px;
               }
               .description {
                    color: #4a5568;
                    font-size: 14px;
                    margin-bottom: 16px;
               }
               .form-group {
                    margin-bottom: 16px;
               }
               .form-group label {
                    display: block;
                    color: #4a5568;
                    font-size: 14px;
                    margin-bottom: 8px;
               }
               .form-group input {
                    width: 100%;
                    padding: 8px;
                    border: 2px solid #cbd5e0;
                    border-radius: 8px;
                    background-color: #edf2f7;
                    transition: border-color 0.2s;
               }
               .form-group input:focus {
                    outline: none;
                    border-color: #5a67d8;
                    box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.3);
               }
               .submit-button {
                    display: inline-flex;
                    justify-content: center;
                    padding: 8px 16px;
                    background-color: #5a67d8;
                    color: white;
                    font-size: 14px;
                    font-weight: 500;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: background-color 0.2s;
               }
               .submit-button:hover {
                    background-color: #434190;
               }
               .submit-button:focus {
                    outline: none;
                    box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.5);
               }
          </style>
     </head>
     <body>
          <div class="container">
               <p class="title">Fried Chicken Franchise</p>
               <img src="https://placehold.co/600x400?text=Fried+Chicken+Franchise" alt="A delicious fried chicken" class="image" />
               <p class="description">Join our fried chicken franchise and become a part of our growing family. Fill out the form below to get started.</p>
               <form>
                    <div class="form-group">
                         <label for="store-name">Store Name</label>
                         <input type="text" id="store-name" placeholder="Enter store name" />
                    </div>
                    <div class="form-group">
                         <label for="address">Address</label>
                         <input type="text" id="address" placeholder="Enter address" />
                    </div>
                    <div class="form-group">
                         <label for="contact-number">Contact Number</label>
                         <input type="text" id="contact-number" placeholder="Enter contact number" />
                    </div>
                    <button type="submit" class="submit-button">Join Now</button>
               </form>
          </div>
     </body>
</html>
