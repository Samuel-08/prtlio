<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated by Codia AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,800&display=swap">
  <style>
    :root {
      --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei", "Source Han Sans CN", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--default-font-family);
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      max-width: 1280px;
      margin: 0 auto;
      background: #ffffff;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 16px;
      background: #ffffff;
      box-shadow: 0 4px 4.8px 0 rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 50px;
      height: 44px;
      background: url('./assets/images/59fb5bdf3156a10401392ee19c0088c8c6454f57.png') no-repeat center;
      background-size: cover;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-link {
      font-size: 16px;
      color: #000;
      text-decoration: none;
    }

    .login-btn {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #ff5733;
      border: 2px solid #ef401a;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      width: 100%;
      max-width: 503px;
      margin: 24px 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-group label {
      font-size: 20px;
      font-family: Roboto, var(--default-font-family);
    }

    .form-group input {
      height: 42px;
      border: 1px solid #000;
      border-radius: 4px;
      padding: 8px;
    }

    @media (min-width: 768px) {
      .nav-bar {
        padding: 16px 32px;
      }

      .form-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .nav-bar {
        padding: 16px 64px;
      }

      .form-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="nav-bar">
      <div class="logo"></div>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Promo</a>
      </div>
      <a href="#" class="login-btn">Login</a>
    </div>
    
    <div class="form-container">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="hp">Phone Number</label>
        <input type="text" id="hp" name="hp">
      </div>
    </div>
  </div>
</body>
</html>
